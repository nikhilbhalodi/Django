<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>CRUD</title>
</head>

<body>

    <div class="container mt-5 textcenter">
        <div class="row">
            <div class="col-4">
                <h3>Student Form</h3>
                <form action="" method="post" id="res">
                    {% csrf_token %}
                    <div class="mb-3">
                        
                        <input type="hidden" class="form-control" id="stuid" name="stuid"/>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="name" autofocus
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="enroll" class="form-label">enroll</label>
                        <input type="number" class="form-control" id="enroll" name="enroll" placeholder="123"
                            required />
                    </div>
                    <input class="btn btn-primary" id="btnsave" type="submit" value="Submit">
                </form>
            </div>
            <div class="col-8">
                <h3 style="background-color:antiquewhite; color:darkslateblue">Student Data</h3>
                <table class="table">
                    <thead class="table-warning">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">name</th>
                            <th scope="col">email</th>
                            <th scope="col">enroll</th>
                            <th scope="col">edit</th>
                            <th scope="col">delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="table-primary">
                        {% for st in stu %}
                        <tr scope="row">
                            <td>{{ forloop.counter }}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.enroll}}</td>
                            <td><a data-sid="{{st.id}}" id="up" href="">edit</a></td>
                            <td><a data-sid="{{st.id}}" id="del" href="">delete</a></td>
                        </tr>
                        {% endfor %}

                    </tbody>

                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!-- <script src="{% static 'js/jquery.js' %}"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.js"></script> -->
        {% include "app1/ajex.html" %}

</body>
</html>
